    # Speed multipler applied to 3x1 tools. To make them mine slower (or faster I guess) [range: 0.01 ~ 5.0, default: 0.4]
    S:speedMult3x1=0.4

    # Speed multipler applied to 3x3 tools. To make them mine slower (or faster I guess) [range: 0.01 ~ 5.0, default: 0.2]
    S:speedMult3x3=0.2
}


