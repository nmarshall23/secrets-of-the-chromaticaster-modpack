# Configuration file

areamining {
    # Item required for 1x3 AoE Mining
    S:1x3Item=minecraft:coal

    # Number of levels required for 3x3 Mining
    I:1x9XPRequired=30

    # Unlocalized name of tools for blacklisting (Comma separated)
    S:3x1blacklist=

    # Item required for 3x3 AoE Mining
    S:3x3Item=minecraft:coal

    # Unlocalized name of tools for blacklisting (Comma separated)
    S:3x3blacklist=

    # Enable 1x3 mining upgrade
    B:Enable1x3=true

    # Enable 3x3 mining ugprade
    B:Enable3x3=false

    # Number of levels required for 1x3 Mining
    I:areaXPRequired=30

    # When AOE blocks are broken, should they play a sound and make particles
