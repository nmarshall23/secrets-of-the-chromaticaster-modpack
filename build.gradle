
description 'A Minecraft Modpack.'
version '0.2.1'

ext {
   packType = 'client'
   minecraftVersion = '1.7.10'
}

project(':client') {
 

}


task clean(type: Delete) {
  delete 'target'
}


task copyMods(type: Copy) {
    description 'Copies the packs mods to the target directory.'
    from "mods/packType"
    from 'mods/common'
    into "target/$packType/mods"
}

task copyConfigs(type: Copy) {
    description 'Copies the packs configs to the target directory.'
    from "configs/packType"
    from 'configs/common'
    into "target/$packType/config"
}

task copyOther(type: Copy) {
    description 'Copies the packs other extra files to the target directory.'
    from 'other'
    into "target/$packType"
}





task zipPack(type: Zip, dependsOn: [copyMods, copyConfigs, copyOther]) {
 
 baseName project.name
 version project.version
 appendix minecraftVersion
 classifier packType
 destinationDir file('target')
 from ("target/$packType")
}


